<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" >
  <style type="text/css">
  
  content{
  
  width: 100vh;
  height: 100vh;
   }
  </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark ">
        <a class="navbar-brand ms-3 text-white fw-bold" >Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" th:href="@{/}">Home</a>
                </li>
            </ul>
            <div class="d-flex ms-auto">
                <a th:href="@{/add}" type="button" class="btn btn-success p-1 me-5">Add Records</a>
            </div>
        </div>
    </nav>
</header>
<content>

<div class="container mx-auto mt-5">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Mail Id</th>
      <th scope="col">Standard</th>
      <th scope="col">Department</th>
      <th scope="col">Status</th>
      <th scope="col">Fees Balance</th>
       <th scope="col" class="ms-5">Action </th>  
    </tr>
  </thead>
  <tbody>
    <tr th:each="val : ${data}">
    <td th:text="${val.name}"></td>
    <td th:text="${val.mail_id}"></td>
     <td th:text="${val.std}"></td>
    <td th:text="${val.dept}"></td>
    <td th:text="${val.status}"></td>
    <td th:text="${val.pending}"></td>
    <td>

<a th:href="@{/edit/{id}(id=${val.id})}" type="button" class="btn btn-warning ">Edit</a>
<a th:href="@{/del/{id}(id=${val.id})}" type="button" class="btn btn-danger ">Delete</a>
    </td>
  
       </tr>
  </tbody>
</table>


</div>

</content>
</body>
</html>
